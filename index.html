<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" href="./assets/minimize.png">
  <title>Minimal Store</title>

  <link rel="stylesheet" href="./styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header id="home">
    <a href="/">
      <img src="./assets/minimize.png" alt="Branding Logo">
    </a>
    <div class="nav">
      <a href="#home">
        Home
      </a>
      <a href="#products">
        Products
      </a>
      <a href="#news">
        News
      </a>
      <a href="#contact">
        Contact
      </a>
    </div>
  </header>

  <section class="container">
    <div class="line"></div>
    <h2>We are a Minimalism Store</h2>
    <h4>Get started with our products</h4>
    <div class="line"></div>
    <img src="./assets/down-arrow.png" alt="Down Arrow">
  </section>

  <section class="products" id="products">
    <div class="first-line">
      <a href="" class="product one">
        <h3>Minimal Whatches</h3>
      </a>
      <a href="" class="product two">
        <h3>Minimal Lamps</h3>
      </a>
    </div>
    <div class="second-line">
      <a href="" class="product one">
        <h3>Minimal Frames</h3>
      </a>
      <a href="" class="product two">
        <h3>Design Ideas</h3>
      </a><a href="" class="product one">
        <h3>Minimal Kitchen</h3>
      </a>
    </div>
  </section>

  <section class="news" id="news">
    <h3>
      Promotions and News<br
      ><span>First Hand</span>
    </h3>
    <form action="">
      <div>
        <input type="text" name="name" id="name" placeholder="Your Name"/>
        <input type="email" name="email" id="email" placeholder="Your Email" />
      </div>
      <button id="submitForm">Send</button>
    </form>    
  </section>

  <footer id="contact">
    <p>Created and Designed by Artur Rodrigues</p>
    <a href="https://www.linkedin.com/in/artur-rod/" target="_blank">
      <img src="./assets/linkedin.svg" alt="LinkeIn Logo">
      My LinkekIn
    </a>
    <a href="https://github.com/artur-rod" target="_blank">
      <img src="./assets/github.svg" alt="Github Logo">
      My Github
    </a>
  </footer>

  <script src="./scripts/script.js"></script>
</body>
</html>
